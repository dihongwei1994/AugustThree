            keyAlias 'TEACHER'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.lcb.augustthree"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
