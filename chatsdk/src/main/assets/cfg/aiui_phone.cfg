/* AIUI Mobile版本参数配置 */
{
    /* 登录参数 */
    "login":{
        "appid": "5c88c852"
    },

	/* 交互参数 */
	"interact":{
        // 交互超时关闭
		"interact_timeout":"-1",
		"result_timeout":"5000"
	},

	/* 全局设置 */
	"global":{
		"scene":"main",
		"clean_dialog_history":"auto"
	},

	/* 业务相关参数 */
	// 本地vad参数
	"vad":{
		"vad_enable":"1",
		"engine_type":"meta",
		"res_type":"assets",
		"res_path":"vad/meta_vad_16k.jet",
	    "vad_eos": "800",
	    "vad_bos": "800"
	},

	// 识别（音频输入）参数
	"iat":{
		"sample_rate":"16000"
	},

	"audioparams":{
	    "pers_param":"{\"appid\":\"\",\"uid\":\"\"}"
    },
    // 唤醒参数
    "ivw":{
        "res_type":"assets",
        "res_path":"ivw/ivw.jet",
    	"ivw_threshold":"0:2000" //0为唤醒词编号，2000为唤醒阈值（范围0~3000），多个唤醒用分号隔开，如："ivw_threshold":"0:2000;1:1500"
    },

	/* 业务流程相关参数 */
	// 语音业务流程控制 oneshot continuous
	//"intent_engine_type":"cloud" mix
	"speech":{
	    "intent_engine_type":"cloud",
		"data_source":"sdk",
		"interact_mode": "continuous",
		"wakeup_mode":"ivw"
	},

	"tts":{
        		"play_mode": "sdk",     // 播放模式，取值：sdk（内部播放，默认），user（外部自行播放）
        		"buffer_time": "0",     // 音频缓冲时长，当缓冲音频大于该值时才开始播放，默认值：0ms
        		"stream_type": "3",     // 播放音频流类型，取值参考AudioManager类，默认值：3
        		"audio_focus": "0"      // 播放音频时是否抢占焦点，取值：1, 0（默认值）
    },

	/* 日志设置 */
    "log":{
        "debug_log":"0",
        "save_datalog":"0",
        "datalog_path":"",
        "datalog_size":1024,
        "raw_audio_path":""
    }

}